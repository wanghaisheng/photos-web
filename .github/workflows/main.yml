name: Main
on: [push]
jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install

      - name: Eslint
        run: npm run lint

      - name: Prettier
        run: npm run format

      - name: Type Check
        run: cd apps/backend && npx prisma generate && cd ../../ && npm run type-check
